<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let card of cards">
        <div class="card">
          <div class="card-header">{{ card.title }}</div>
          <div class="card-body">
            <p class="card-text">{{ card.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
